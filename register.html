<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="The official Assetto Corsa website for 10 Controls" name="description">
    <meta name="keywords" content="Assetto Corsa, 10 Controls, League racing, Discord, Motorsports, Sim racing">
    <meta property="og:image" content="https://cdn.discordapp.com/attachments/782020747047469070/1150841948245082182/10c-cc.png">
    
    <title>Register</title>
    
    <link rel="shortcut icon" href="/assets/images/logos/10c.png">
    <link rel="stylesheet" href="/assets/css/structure-styling.css">
    <link rel="stylesheet" href="/assets/css/register.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">    <!-- Import font awesome for icons -->
    
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>     <!--jquery code to import header and footer-->
    <script type="text/javascript">                 //jquery code to import header and footer
        $(document).ready(function(){
          $("#header").load("/header.html");
          $("#footer").load("/footer.html");
         });
    </script>
</head>



<body>
    <div class="main-container">
        
        <div id="header"></div>

        <section class="register">
            <h1>Register</h1>

            <h2>You can register for the following events:</h2>

            <div class="container">
                <div class="championship">
                    <a class="champ" href="http://ac.10circuit.com:8773/championship/66e327e4-421a-4f8d-a1ae-3993cd4a5045?server=0" target="_blank">
                        <img class="champ" src="/assets/images/background/championship/season2/bristol/bristol6.jpg" alt="Championship Circuit Registration Image">
                        <span class="champ">Championship Circuit</span>
                    </a>
                </div>

                <div class="porsche">
                    <a class="porsche" href="http://ac.10circuit.com:8773/championship/be904e62-d0c9-4e70-acae-c8c6ab13e859?server=1" target="_blank">
                        <img class="porsche" src="/assets/images/background/porsche-cup/season1/spa/spa2.jpg" alt="Porsche Cup Registration Image">
                        <span class="porsche">Porsche Cup</span>
                    </a>
                </div>
            </div>
        </section>

        <div id="footer"></div>
    </div>
</body>
</html>
