<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Standings</title>
    <link rel="shortcut icon" href="/assets/images/logos/10c.png">
    <link rel="stylesheet" href="/assets/css/structure-styling.css">
    <link rel="stylesheet" href="/assets/css/standings-results.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"> <!-- Import font awesome for icons -->
    <script src="/assets/js/roundToggleButtons.js"></script>                <!--script for the buttons to toggle standings and results-->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>     <!--jquery code to import header and footer-->
    <script type="text/javascript">                 //jquery code to import header and footer
        $(document).ready(function(){
            $("#header").load("/header.html");
            $("#footer").load("/footer.html");
        });
    </script>

    <script type="text/javascript">
        $(document).ready(function() {
            roundToggle();
        })
    </script>
</head>



<body>
    <div class="main-container">
        <div id="header"></div>

        <section class="grid-container">
            <h1>standings</h1>
        
            <div class="buttons-container">
                <div class="buttons">
                    <label for="championship-button"><input type="radio" name="series" id="championship-button">Championship Circuit</label>
                    <label for="porsche-button"><input type="radio" name="series" id="porsche-button">Porsche Cup</label>
                </div>

                <div class="buttons">
                    <label for="season1-button"><input type="radio" name="season" id="season1-button">Season 1</label>
                    <label id="s2btn" for="season2-button"><input type="radio" name="season" id="season2-button">Season 2</label>
                </div>

                <div class="buttons round-buttons">
                    <label for="round1-button"><input type="radio" name="round" id="round1-button">Round 1</label>
                    <label for="round2-button"><input type="radio" name="round" id="round2-button">Round 2</label>
                    <label for="round3-button"><input type="radio" name="round" id="round3-button">Round 3</label>
                    <label for="round4-button"><input type="radio" name="round" id="round4-button">Round 4</label>
                    <label for="round5-button"><input type="radio" name="round" id="round5-button">Round 5</label>
                    <label for="round6-button"><input type="radio" name="round" id="round6-button">Round 6</label>
                    <label for="round7-button"><input type="radio" name="round" id="round7-button">Round 7</label>
                    <label for="round8-button"><input type="radio" name="round" id="round8-button">Round 8</label>
                    <label id="rnd9" for="round9-button"><input type="radio" name="round" id="round9-button">Round 9</label>
                    <label id="rnd10" for="round10-button"><input type="radio" name="round" id="round10-button">Round 10</label>
                </div>
            </div>

            <div class="championship-circuit">
                <div class="season1">
                    <div id="ccs1r1"></div>
                    <div id="ccs1r2"></div>
                    <div id="ccs1r3"></div>
                    <div id="ccs1r4"></div>
                    <div id="ccs1r5"></div>
                    <div id="ccs1r6"></div>
                    <div id="ccs1r7"></div>
                    <div id="ccs1r8"></div>
                </div>

                <div class="season2">
                    <div id="ccs2r1"></div>
                    <div id="ccs2r2"></div>
                    <div id="ccs2r3"></div>
                    <div id="ccs2r4"></div>
                    <div id="ccs2r5"></div>
                    <div id="ccs2r6"></div>
                    <div id="ccs2r7"></div>
                    <div id="ccs2r8"></div>
                    <div id="ccs2r9"></div>
                    <div id="ccs2r10"></div>
                </div>
            </div>

            <div class="porsche-cup">
                <div class="season1">
                    <div id="pcs1r1"></div>
                    <div id="pcs1r2"></div>
                    <div id="pcs1r3"></div>
                    <div id="pcs1r4"></div>
                    <div id="pcs1r5"></div>
                    <div id="pcs1r6"></div>
                    <div id="pcs1r7"></div>
                    <div id="pcs1r8"></div>
                </div>
            </div>
        </section>

        <div id="footer"></div>
    </div>
</body>
</html>
