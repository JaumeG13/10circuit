<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="The official Assetto Corsa website for 10 Controls" name="description">
    <meta name="keywords" content="Assetto Corsa, 10 Controls, League racing, Discord, Motorsports, Sim racing">
    <meta property="og:image" content="https://cdn.discordapp.com/attachments/782020747047469070/1150841948245082182/10c-cc.png">
    
    <title>Drivers</title>
    
    <link rel="shortcut icon" href="/assets/images/logos/10c.png">
    <link rel="stylesheet" href="/assets/css/structure-styling.css">
    <link rel="stylesheet" href="/assets/css/drivers.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"> <!-- Import font awesome for icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/lipis/flag-icons@6.9.2/css/flag-icons.min.css"> <!-- Import flags -->
    
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>     <!--jquery code to import header and footer-->
    <script type="text/javascript">                 //jquery code to import header and footer
        $(document).ready(function(){
          $("#header").load("/header.html");
          $("#footer").load("/footer.html");
         });
    </script>
    <script src="/assets/js/searchBar.js"></script>
</head>



<body>
    <div class="main-container">
        <div id="header"></div>

        <section class="drivers">
            <h1>Drivers</h1>

            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Search...">
                <button id="resetButton"><i class="fa-solid fa-xmark"></i></button>
            </div>

            <div class="driver-container">
                <a href="">
                    <div class="driver">
                        <img src="/assets/images/pfp/maxfan.png" alt="Maxfan driver picture">
                        <h2>Maxfan</h2>
                    </div>
                </a>

                <div class="driver">
                    <img src="/assets/images/pfp/jaume.png" alt="Jaume driver picture">
                    <h2>Jaume</h2>
                </div>

                <div class="driver">
                    <img src="/assets/images/pfp/focuser.png" alt="Focuser driver picture">
                    <h2>Focuser</h2>
                </div>

                <div class="driver">
                    <img src="/assets/images/pfp/arion.png" alt="Arion driver picture">
                    <h2>Arion</h2>
                </div>

                <div class="driver">
                    <img src="/assets/images/pfp/.png" alt=" driver picture">
                    <h2></h2>
                </div>
            </div>
        </section>

        <div id="footer"></div>
    </div>
</body>
</html>
