<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule</title>
    <link rel="shortcut icon" href="/assets/images/logos/10c.png">
    <link rel="stylesheet" href="/assets/css/structure-styling.css">
    <link rel="stylesheet" href="/assets/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"> <!-- Import font awesome for icons -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>     <!--jquery code to import header and footer-->
    <script type="text/javascript">                 //jquery code to import header and footer
        $(document).ready(function(){
          $("#header").load("/header.html");
          $("#footer").load("/footer.html");
         });
    </script>
</head>



<body>
    <div class="main-container">
        <div id="header"></div>

        <section class="schedule">
            <h1>schedule</h1>
            <div class="schedule-container">
                <div class="round" id="1">
                    <div class="round-number">R1</div>
                    <div class="date">09 Apr</div>
                    <div class="title">bathurst</div>
                    <div class="logo"><img src="./assets/images/logos/gt3r.png" alt="GT3 R"></div>
                </div>
                <div class="round" id="2">
                    <div class="round-number">R2</div>
                    <div class="date">23 Apr</div>
                    <div class="title">tsukuba</div>
                    <div class="logo"><img src="./assets/images/logos/mazda.png" alt="MAZDA"></div>
                </div>
                <div class="round" id="3">
                    <div class="round-number">R3</div>
                    <div class="date">13 May</div>
                    <div class="title">fuji</div>
                    <div class="logo"><img src="./assets/images/logos/formula1.png" alt="FORMULA 1"></div>
                </div>
                <div class="round" id="4">
                    <div class="round-number">R4</div>
                    <div class="date">03 Jun</div>
                    <div class="title">indianapolis</div>
                    <div class="logo"><img src="./assets/images/logos/indycar.png" alt="INDYCAR"></div>
                </div>
                <div class="round" id="5">
                    <div class="round-number">R5</div>
                    <div class="date">10 Jun</div>
                    <div class="title">le mans</div>
                    <div class="logo"><img src="./assets/images/logos/wec.png" alt="WEC"></div>
                </div>
                <div class="round" id="6">
                    <div class="round-number">R6</div>
                    <div class="date">24 Jun</div>
                    <div class="title">nordschleife</div>
                    <div class="logo"><img src="./assets/images/logos/gt3r.png" alt="GT3 R"></div>
                </div>
                <div class="round" id="7">
                    <div class="round-number">R7</div>
                    <div class="date">01 Jul</div>
                    <div class="title">brands hatch</div>
                    <div class="logo"><img src="./assets/images/logos/formula1.png" alt="FORMULA 1"></div>
                </div>
                <div class="round" id="8">
                    <div class="round-number">R8</div>
                    <div class="date">08 Jul</div>
                    <div class="title">road america</div>
                    <div class="logo"><img src="./assets/images/logos/indycar.png" alt="INDYCAR"></div>
                </div>
                <div class="round" id="9">
                    <div class="round-number">R9</div>
                    <div class="date">15 Jul</div>
                    <div class="title">road atlanta</div>
                    <div class="logo"><img src="./assets/images/logos/mazda.png" alt="MAZDA"></div>
                </div>
                <div class="round" id="10">
                    <div class="round-number">R10</div>
                    <div class="date">05 Aug</div>
                    <div class="title">abu dhabi</div>
                    <div class="logo"><img src="./assets/images/logos/wec.png" alt="WEC"></div>
                </div>
            </div>
        </section>

        <div id="footer"></div>
    </div>
</body>
</html>
