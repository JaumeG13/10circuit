<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10 Circuit</title>
    <link rel="shortcut icon" href="/assets/images/logos/10c.png">
    <link rel="stylesheet" href="/assets/css/structure-styling.css">
    <link rel="stylesheet" href="/assets/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">    <!-- Import font awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flickity/1.0.0/flickity.css">           <!-- Gallery slider code -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flickity/1.0.0/flickity.pkgd.js"></script>              <!-- Gallery slider code -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>     <!--jquery code to import header and footer-->
    <script type="text/javascript">                 //jquery code to import header and footer
        $(document).ready(function(){
          $("#header").load("/header.html");
          $("#footer").load("/footer.html");
         });
    </script>
</head>



<body>
    <div class="main-container">
        
        <div id="header"></div>

        <section class="index">
            <!--BACKGROUND IMAGE AND TITLE-->
            <div class="section-bg-image"></div>

            <div class="section-title">
                <span id="title">Championship Circuit</span><br><br>
                <span id="round">Next up: Round 7 at Brands Hatch</span>
            </div>


            <!--PREVIOUS EVENTS GALLERY-->
            <div class="events-container">
                <div><h1>Previous Events</h1></div>

                <div class="gallery js-flickity" data-flickity-options='{ "pauseAutoPlayOnHover": false, "imagesLoaded": true, "autoPlay": 3000, "wrapAround": true }'>
                    <div class="gallery-cell">
                        <div class="thumbnail"><img src="./assets/images/gallery-thumbnails/turkey-thumb.jpg" alt="2.4h of Turkey"></div>
                        <div class="events-buttons">
                            <div class="watch-button"><a href="https://youtu.be/KHxB5wTgZTY" target="_blank">Watch Highlights</a></div>
                        </div>
                    </div>
                    <div class="gallery-cell">
                        <div class="thumbnail"><img src="./assets/images/gallery-thumbnails/bathurst-thumb.jpg" alt="Bathurst Porsche Cup"></div>
                        <div class="events-buttons">
                            <div class="watch-button"><a href="https://youtu.be/drTE-Ga5uCw" target="_blank">Watch Highlights</a></div>
                        </div>
                    </div>
                    <div class="gallery-cell">
                        <div class="thumbnail"><img src="./assets/images/gallery-thumbnails/tsukuba-thumb.jpg" alt="MX-5 Tsukuba"></div>
                        <div class="events-buttons">
                            <div class="watch-button"><a href="https://youtu.be/-XF1c7XlVwQ" target="_blank">Watch Highlights</a></div>
                        </div>
                    </div>
                    <div class="gallery-cell">
                        <div class="thumbnail"><img src="./assets/images/gallery-thumbnails/fuji-thumb.jpg" alt="Fuji F1 1991"></div>
                        <div class="events-buttons">
                            <div class="watch-button"><a href="https://www.youtube.com/live/bLH4XIYOUnY?feature=share" target="_blank">Watch VOD</a></div>
                        </div>
                    </div>
                    <div class="gallery-cell" id="double-video">
                        <div class="thumbnail"><img src="./assets/images/gallery-thumbnails/indy-thumb.jpg" alt="Indycar Indianapolis"></div>
                        <div class="events-buttons">
                            <div class="watch-button"><a href="https://www.youtube.com/watch?v=ZkhbOFwzbUQ" target="_blank">Watch VOD</a></div>
                            <div class="watch-button"><a href="https://youtu.be/-ZBAOW17QgU" target="_blank">Watch Highlights</a></div>
                        </div>
                    </div>
                    <div class="gallery-cell" id="double-video">
                        <div class="thumbnail"><img src="./assets/images/gallery-thumbnails/lemans-thumb.jpg" alt="Indycar Indianapolis"></div>
                        <div class="events-buttons">
                            <div class="watch-button"><a href="https://www.youtube.com/watch?v=b3RmqsPiuBs" target="_blank">Watch VOD</a></div>
                            <!--<div class="watch-button"><a href="" target="_blank">Watch Highlights</a></div>-->
                        </div>
                    </div>
                    <div class="gallery-cell" id="double-video">
                        <div class="thumbnail"><img src="./assets/images/gallery-thumbnails/nords-thumb.jpg" alt="Nordschleife thumbnail"></div>
                        <div class="events-buttons">
                            <div class="watch-button"><a href="https://www.youtube.com/watch?v=cMhTq3UKM4w" target="_blank">Watch VOD</a></div>
                            <!--<div class="watch-button"><a href="" target="_blank">Watch Highlights</a></div>-->
                        </div>
                    </div>
                </div>
            </div>

        
            
            <div class="instagram-container">
                <div class="instagram-title"><h1>Our Instagram</h1></div>

                <div class="instagram-subcontainer">
                    <div class="instagram-column" id="ig-1">
                        <div class="instagram-column-fade"></div>
                        <img src="/assets/images/ig-posts/newman-indy.jpg" alt="Indy 500 practice">
                        <img src="/assets/images/ig-posts/lambo.jpg" alt="Lamborghini GT3">
                        <img src="/assets/images/ig-posts/flying.jpg" alt="Flying Porsche 963">
                        <img src="/assets/images/ig-posts/flying-dumbreck.jpg" alt="Flying Mercedes">
                        
                        <img src="/assets/images/ig-posts/newman-indy.jpg" alt="Indy 500 practice">
                        <img src="/assets/images/ig-posts/lambo.jpg" alt="Lamborghini GT3">
                        <img src="/assets/images/ig-posts/flying.jpg" alt="Flying Porsche 963">
                        <img src="/assets/images/ig-posts/flying-dumbreck.jpg" alt="Flying Mercedes">
                    </div>
    
                    <div class="instagram-column" id="ig-2">
                        <div class="instagram-column-fade"></div>
                        <img src="/assets/images/ig-posts/abarth500.jpg" alt="Safety first">
                        <img src="/assets/images/ig-posts/positions.jpg" alt="Positions gained">
                        <img src="/assets/images/ig-posts/newman-rabas.jpg" alt="Newman vs Rabas">
                        <img src="/assets/images/ig-posts/alpine.jpg" alt="Alpine">
                        
                        <img src="/assets/images/ig-posts/abarth500.jpg" alt="Safety first">
                        <img src="/assets/images/ig-posts/positions.jpg" alt="Positions gained">
                        <img src="/assets/images/ig-posts/newman-rabas.jpg" alt="Newman vs Rabas">
                        <img src="/assets/images/ig-posts/alpine.jpg" alt="Alpine">
                    </div>
    
                    <div class="instagram-column" id="ig-3">
                        <div class="instagram-column-fade"></div>
                        <img src="/assets/images/ig-posts/saad.jpg" alt="Saad 0 points">
                        <img src="/assets/images/ig-posts/porsche.jpg" alt="Porsche 963">
                        <img src="/assets/images/ig-posts/reaction.jpg" alt="Reaction time">
                        <img src="/assets/images/ig-posts/fuji-poster.jpg" alt="Fuji poster">
                        
                        <img src="/assets/images/ig-posts/saad.jpg" alt="Saad 0 points">
                        <img src="/assets/images/ig-posts/porsche.jpg" alt="Porsche 963">
                        <img src="/assets/images/ig-posts/reaction.jpg" alt="Reaction time">
                        <img src="/assets/images/ig-posts/fuji-poster.jpg" alt="Fuji poster">
                    </div>
                </div>
            </div>
        </section>

        <div id="footer"></div>
    </div>
</body>
</html>
